<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        p::before{
            content:'@';
        }
         /*解决浮动布局常用的一种方法*/
         p::after{
             /*通过伪元素添加的内容为行内元素*/
            content:'$';
        }
    </style>
</head>
<body>
    <p>小猪佩奇身上纹</p>
</body>
</html>
