<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
       body{font-family:'Microsoft Yahei','宋体','黑体';font-size: 14px}
      #box{
          width: 200px;
          height: 200px;
          background-color: red;
          font-size: 20px;
      }
      #box p{
            width: 100%;
            height: 2em;
            background-color: yellow;
            font-size: 30px;
            font-style: italic;
            font-weight: 700;
        }
        #box p:hover{
            /*文本修饰*/
            text-decoration: underline;
        }
        #box2{
            /*字体大小*/
            font-size: 20px;
            /*设置文本缩进*/
            text-indent: 2em;
            letter-spacing: 2px;
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>
           的卡客户端
        </p>
    </div>

    <div id="box2">
        <p>hello world在人类漫长的历史长河中，推动社会向前的从不会是那些甘于平凡的多数人，相反，他们往往都是一群特立独行桀骜不驯的疯子！这一群疯子中有位传奇的人物，他颠覆性地将人文与科技完美融合，极大地改变了人类计算机领域，改变了人们的生活方式，其一手创建的计算机公司到如今仍是手机行业的传奇，没错！他就是乔布斯！</p>
    </div>
</body>
</html>
