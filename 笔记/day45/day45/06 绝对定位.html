<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            width: 500px;
            height: 600px;
            border: 1px solid #000;
            position: relative;
            float: right;
        }

        .box .a {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box .b {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .box .c {
            width: 300px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</div>
</body>
</html>
