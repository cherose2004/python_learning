<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [8,9,0];
    //1.初始化循环变量  2.循环条件  3.更新循环变量
    for(var i = 0;i < arr.length; i++){
        console.log(arr[i]);
    }

//    1到100之间的数
//     while

    var a = 1;
    while(a <= 100){
        console.log(a);
        a+=1;
    }
</script>
</body>
